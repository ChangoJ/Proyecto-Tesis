<div id="articlesProfesores" *ngIf="usuarios">

    <nav id="submenu">
        <ul>
            <li>
                <div class="center-icon">
                    <mat-icon>person_add</mat-icon>
                    <a id="matButton" mat-raised-button
                        [routerLink]="['/especificacion/usuarios/crearUsuario']">Nuevo Usuario</a>
                </div>
            </li>
            <li>
                <div class="center-icon">
                    <mat-icon id="people icon" aria-hidden="people icon" aria-label="people icon"
                        fontIcon="people icon"></mat-icon>
                    <a id="matButton" mat-raised-button (click)="allUsuarios()">Mostrar Usuarios</a>
                </div>
            </li>
        </ul>
    </nav>
    <h2 class="Subheader" id="listasTitulo">Lista de Usuarios</h2>
    <div id="busquedaHorario">
        <h2 sty>Buscador</h2>
        <input id="buscadorUsuario" [(ngModel)]="terminoBusquedaUsuarios" type="text"
            placeholder="Buscar por nombre, usuario, email, o rol" (input)="filtrarUsuarios()">
    </div>
    <div class="mat-elevation-z8 tablaDocentesResumen">
        <table mat-table [dataSource]="usuariosFiltrados">

            <ng-container matColumnDef="N°">
                <th mat-header-cell *matHeaderCellDef>N°</th>
                <td mat-cell *matCellDef="let item; let i = index">{{i + 1}}</td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let item">{{item.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let item">{{item.usuario}}</td>
            </ng-container>
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let item">{{item.email}}</td>
            </ng-container>
            <ng-container matColumnDef="N° Celular">
                <th mat-header-cell *matHeaderCellDef>N° Celular</th>
                <td mat-cell *matCellDef="let item">{{item.phoneNumber}}</td>
            </ng-container>  
             <ng-container matColumnDef="Rol">
                <th mat-header-cell *matHeaderCellDef>Rol</th>
                <td mat-cell *matCellDef="let item">{{item.rol}}</td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let item">
                    <button mat-icon-button color="warn" (click)="delete(item._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <a mat-icon-button color="primary"
                        [routerLink]="['/especificacion/usuarios/editarUsuario', item._id]">
                        <mat-icon>edit</mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
        <mat-paginator #paginatorU [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Seleccione la pagina de usuarios">
        </mat-paginator>
    </div>

    <div id="articlesAsignatura" class="loading" *ngIf="!usuarios">
        Cargando...
    </div>

    <div id="articlesAsignatura" class="loading" *ngIf="usuarios && usuarios.length == 0">
        No hay usuarios para mostrar, inténtalo mas tarde.
    </div>

</div>
