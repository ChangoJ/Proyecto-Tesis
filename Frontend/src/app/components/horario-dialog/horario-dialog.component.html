<h2 mat-dialog-title>Seleccionar horario</h2>
<mat-dialog-content>
  <p>Por favor, selecciona un horario:</p>
  <div>
    <button class="btnOption" mat-raised-button (click)="onOptionSelected('Horarios Diurnos')" >Horarios Diurnos</button>
    <button class="btnOption" mat-raised-button (click)="onOptionSelected('Horarios Vespertinos')">Horarios Vespertinos</button>
  </div>
</mat-dialog-content>
