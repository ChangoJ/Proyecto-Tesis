<h2 mat-dialog-title>Seleccionar carrera</h2>
<mat-dialog-content>
  <div class="dialogCarrera">
    <p>Por favor, selecciona una carrera:</p>
    <mat-form-field>
      <mat-label>Carrera</mat-label>
      <mat-select [(value)]="selectedCarrera" >
        <mat-option *ngFor="let carrera of carreras" [value]="carrera.textField">
          {{ carrera.textField }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{periodoTIpo}}</mat-label>
      <mat-select [(value)]="selectedSemestre" >
        <mat-option *ngFor="let semestre of semestres" [value]="semestre.textField">
          {{ semestre.textField }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="btn-container">
      <button class="btnOption mat-raised-button" mat-raised-button mat-dialog-close (click)="onCarreraSelected()">Enviar</button>
    </div>
  </div>
</mat-dialog-content>
