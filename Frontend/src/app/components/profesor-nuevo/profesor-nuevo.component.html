<div class="center">
    <section id="content-info">
       

        <h2 class="subheader">{{page_title}}</h2>

        
        <div>
            <button class="btnback" (click)="redirectProfesor()"><mat-icon class="icono" id="keyboard_backspace" aria-hidden="false"
                    aria-label="keyboard_backspace" fontIcon="keyboard_backspace"></mat-icon>Regresar</button>
        </div>

    
        <form class="mid-form" #profesorForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombres y Apellidos: </label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="profesor.nombre" required />
                <small *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es valido
                </small>
            </div>
            <div class="form-group">
                <label for="contrato">Contrato: </label>
                <input type="text" name="contrato" #contrato="ngModel" [(ngModel)]="profesor.contrato" required />
                <small *ngIf="!contrato.valid && contrato.touched">
                    El contrato no es valido
                </small>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo: </label>
                <input type="text" name="cargo" #cargo="ngModel" [(ngModel)]="profesor.cargo" required />
                <small *ngIf="!cargo.valid && cargo.touched">
                    El cargo no es valido
                </small>
            </div>
            <div class="form-group">
                <label for="area">Area: </label>
                <input type="text" name="area" #area="ngModel" [(ngModel)]="profesor.area" required />
                <small *ngIf="!area.valid && area.touched">
                    El area no es valido
                </small>
            </div>
           
            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="profesorForm.invalid" />
        </form>
    </section>

</div>

<div class="clearfix"></div>
