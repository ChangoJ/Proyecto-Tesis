<div id="contentEspecificacion">

 
     <nav id="submenu" >
         <ul>
             <li>
                 <div class="center-icon">
                     <mat-icon>person_add</mat-icon>
                 <a id="matButton" mat-raised-button  [routerLink]="['/especificacion/profesores/crearProfesor']" >Nuevo Profesor</a>
                 </div>
             </li>
             <li>
                 <div class="center-icon">
                     <mat-icon id="people icon" aria-hidden="people icon" aria-label="people icon"
                         fontIcon="people icon"></mat-icon>
                 <a id="matButton" mat-raised-button (click)="allProfesores()">Mostrar Profesores</a>
                 </div>
             </li>
             <li>
                 <div class="center-icon">
                     <mat-icon>library_books</mat-icon>
                 <a id="matButton" mat-raised-button (click)="resumenProfesores()">Resumen Profesores</a>
                 </div>
             </li>
         </ul>
     </nav>
     <h2 class="subheader">{{page_title}}</h2>

        
        <form class="mid-form" #profesorForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombres y Apellidos: </label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="profesor.nombre" pattern="^[^0-9]+$" placeholder="Ejemplo: MSc. Jose Diaz" required />
                <small *ngIf="!nombre.valid && nombre.touched">
                    El nombre y apellido ingresados no son válidos. Por favor, asegúrate de que solo contengan letras.
                </small>
            </div>
         
            <div class="form-group" *ngIf="!is_edit">
                <label for="contrato">Contrato: </label>
                <ng-multiselect-dropdown [placeholder]="'Seleccione el Contrato'" [settings]="dropdownContrato"
                    [data]="contratos" [(ngModel)]="selectedContrato" [ngModelOptions]="{standalone: true}" >
                </ng-multiselect-dropdown>
            </div>

            <div class="form-group" *ngIf="is_edit">
                <label for="contrato">Contrato: </label>
                <ng-multiselect-dropdown [placeholder]="'Seleccione el Contrato'" [settings]="dropdownContrato"
                    [data]="contratos" [(ngModel)]="selectedContrato" (ngModelChange)="onItemContratoSelect($event)"
                    [ngModelOptions]="{standalone: true}">
                </ng-multiselect-dropdown>
            </div>
           
            <div class="form-group" *ngIf="!is_edit">
                <label for="carrera">Carrera: </label>
                <ng-multiselect-dropdown   [placeholder]="'Seleccione las Carreras'" [settings]="dropdownCarreras"
                    [data]="carreras" [(ngModel)]="selectedCarreras" [ngModelOptions]="{standalone: true}" >
                </ng-multiselect-dropdown>
            </div>
           
            <div class="form-group" *ngIf="is_edit">
                <label for="carrera">Carrera: </label>
                <ng-multiselect-dropdown [placeholder]="'Seleccione las Carreras'" [settings]="dropdownCarreras"
                    [data]="carreras" [(ngModel)]="selectedCarreras"  (ngModelChange)="onItemCarrerasSelect($event)"
                    [ngModelOptions]="{standalone: true}">
                </ng-multiselect-dropdown>
            </div>

            <div class="form-group">
                <label for="observacion">Observación: </label>
                <textarea style="height: 50px;" name="observacion" #observacion="ngModel" [(ngModel)]="profesor.observacion"></textarea>
            </div>

            <input style="margin-bottom: 30px; margin-top: 20px;" type="submit" value="Enviar" class="btn btn-success" />
        </form>
     
         
     </div>

<div class="clearfix"></div>
