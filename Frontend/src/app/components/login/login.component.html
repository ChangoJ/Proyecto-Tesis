<mat-card class="login-container">
    <div class="logo">
        <img src="../../../assets/images/logo.png" alt="Logo">
    </div>
    <h1>Sistema web de creación de horarios</h1>
    <form>
        <div class="form-row">
            <mat-form-field class="form-field">
                <mat-label>Usuario</mat-label>
                <input matInput type="text" id="username" name="username" required>
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field class="form-field">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" id="password" name="password" required>
            </mat-form-field>
        </div>
        <div class="form-row">
            <a href="ruta-olvidar-contraseña">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="form-row">
            <button mat-raised-button color="primary" type="submit">Ingresar</button>
        </div>
        
    </form>
</mat-card>
